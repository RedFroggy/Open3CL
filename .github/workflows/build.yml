name: Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: write
  issues: write
  pages: write
  pull-requests: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          architecture: x64
      - name: Git checkout for source code analysis
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npm ci

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run unit tests
        run: |
          npm run test

  release:
    uses: RedFroggy/Open3CL/.github/workflows/release.yml@main
    if: github.ref == 'refs/heads/main'
    secrets:
      GH_NPM_TOKEN: ${{ secrets.GH_NPM_TOKEN }}
    needs: build
