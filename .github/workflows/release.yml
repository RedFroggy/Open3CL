name: Release
permissions:
  contents: write
  issues: write
  pull-requests: write
on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout for source code analysis
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: |
          npm ci

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release -- --r git+https://github.com/RedFroggy/Open3CL.git
